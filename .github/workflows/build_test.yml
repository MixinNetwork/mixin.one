name: Build test

on:
  push:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"

      - uses: pnpm/action-setup@v2
        name: Install pnpm
        with:
          version: 8

      - name: Install dependencies
        run: pnpm i

      - name: Install dependencies for SSG
        working-directory: ssg/
        run: pnpm i

      - name: Build SPA
        working-directory: .
        run: pnpm run build

      - name: Build SSG
        working-directory: ssg/
        run: pnpm run build
