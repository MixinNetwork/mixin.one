<footer class="renewal">
  <section class="renewal">
    <div class="socials">
      <div class="brand">
        <img src="{{ logo_white }}" alt="mixin" />
      </div>
      <div class="list">
        {{#each socials }}
        <a href="{{ this.address }}">
          <img src="{{ this.cover }}" alt="mixin" />
        </a>
        {{/each}}
      </div>
    </div>
    <div class="sitemap">
      {{#each nodes }}
      <div class="list {{ this.class }}">
        {{#each this.list }}
        <div class="item">
          <a href="{{ this.address }}">{{ t this.name }}</a>
        </div>
        {{/each}}
      </div>
      {{/each}}
    </div>
  </section>
</footer>
