<div class="code container">
    <header>
        <div class="logo-container">
            <img src="{{logoURL}}" alt="mixin-messenger"/>
            <span>Mixin Messenger</span>
        </div>
        <div class="btn"><a href="https://mixin.one/messenger">Download</a></div>
    </header>

    <div class="card-container">
        <div class="avatar-container">
            {{#if hasAvatar}}
            <img src="{{avatar_url}}" alt="{{full_name}}"/>
            {{else}}
            <p>{{firstLetter}}</p>
            {{/if}}
        </div>
        <div class="name">{{full_name}}</div>
        <div class="info">{{info}}</div>
        {{#if hasMemo}}
        <div class="memo">{{memo}}</div>
        {{/if}}

        {{#if complete}}
        <div class="status-container">
            <div class="icon-container">
                <img src="{{successURL}}" alt="success-icon"/>
            </div>
            <div class="status">Done</div>
        </div>
        {{else}}
        <div class="qrcode-container">
            <div class="payment-qrcode">
                <canvas id="qrcode">
                </canvas>
                <div class="asset-container">
                    <img src="{{assetUrl}}" alt="asset-icon"/>
                </div>
            </div>
            <div class="tip">Use Mixin Messenger to scan the code</div>
        </div>
        {{/if}}
    </div>

    <div class="footer">
        <div class="tip">Don't have Mixin Messenger?</div>
        <div class="download"><a href="https://mixin.one/messenger">Download</a></div>
    </div>

    <div class="bottom-bar"></div>
</div>
