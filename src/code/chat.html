<div class="code container">
    <header>
        <div class="logo-container">
            <img src="{{logoURL}}" alt="mixin-messenger"/>
            <span>Mixin Messenger</span>
        </div>
        <div class="btn"><a href="https://mixin.one/messenger">{{t 'code.messenger.download'}}</a></div>
    </header>

    <div class="card-container">
        <div class="avatar-container">
            {{#if hasAvatar}}
            <img src="{{avatar_url}}" alt="{{full_name}}"/>
            {{else}}
            <p>{{firstLetter}}</p>
            {{/if}}
        </div>
        <div class="name">{{full_name}}</div>
        <div class="info">{{info}}</div>
        {{#if hasIntro}}
        <div class="intro">{{intro}}</div>
        {{/if}}
        <div class="action-btn"><a href="{{mixinUrl}}">{{actionText}}</a></div>
    </div>

    <div class="footer">
        <div class="tip">{{t 'code.messenger.tip'}}</div>
        <div class="download"><a href="https://mixin.one/messenger">{{t 'code.messenger.download'}}</a></div>
    </div>

    <div class="bottom-bar"></div>
</div>
