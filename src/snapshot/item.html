<li class="{{flow}} snapshot item" data-id="{{snapshot_id}}">
  <div class="info">
    <div class="border"></div>
    <div>
      <div class="id"><a href="/snapshots/{{snapshot_id}}" data-navigo>{{snapshot_id}}</a></div>
      <div class="amount">{{amount}} {{asset.symbol}} <img src="{{asset.icon_url}}" width="12" height="12" /></div>
    </div>
  </div>
  <div class="meta">
    <div class="time">{{created_at}}</div>
    <div class="source"><i class="icon-{{source}}"></i></div>
  </div>
</li>
