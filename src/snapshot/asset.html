<div class="particles container">
</div>
<div class="particles overlay">
</div>
<div class="flex content">
  <div class="header container">
    <div class="wrapper">
      <h1 class="asset logo"><img src="{{icon_url}}" /><span>{{name}}</span></h1>
      <ul class="network stats">
        <li class="assets amount"><i class="icon-wallet"></i> {{amount}} <span class="note">{{symbol}}</span></li>
        <li><i class="icon-layers"></i> {{snapshotsCount}} <span class="note">{{t 'network.stats.transactions.title'}}</span></li>
      </ul>
      <div class="network home button">
        <a href="/snapshots" data-navigo><i class="icon-home"></i> {{t 'network.back.title'}}</a>
      </div>
    </div>
  </div>
  <div class="main container">
    <form class="search" action="javascript:void(0);">
      <input type="text" placeholder="{{t 'snapshots.search.placeholder'}}" />
    </form>
    <ul class="snapshots list">
    </ul>
  </div>
</div>
