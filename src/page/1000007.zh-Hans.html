  <section class="content">
    <p>促使我们构建 Mixin 是我们的使命，即每天进行私密和安全的端到端加密通信，而不需要设置复杂的密钥。 </p>
    <p>Mixin 基于 Signal 协议的端到端加密技术可以确保只有您和与之通信的人能够读取发送的内容，任何中间人，甚至 Mixin 都无法读取。 </p>
    <p>有时，您可能会看到“等待发件人上线并建立加密会话”，而不是实际发送的内容。如果您或您正在进行聊天的人最近重新安装了 Mixin 或重新登录过，通常会发生这种情况。 </p>
    <p>为了加快这个过程，请通知您正在发送消息的人在手机上打开 Mixin。 </p>
    <p>端到端加密总是被激活，没有办法关闭端到端的加密。 </p>
